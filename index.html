<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westfield Mall</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="stylesheet" href="Stylesheet.css">
</head>
<body>
    <!--logo-->
    <div class="header">
        <img src="images/W.png" alt="Westfield" width="250px" height="250px"></img>
    </div>
    <!--Title-->
    <div class="title header">
        <h2>A mall for Family</h2>
    </div>
    <!--Divisions-->
    <div class="row">
        <div class="column left">
            <!--left Division-->
            <h2>Popular food eateries</h2>
            <div class="gallery">
                <a target="_blank" href="https://www.nandos.co.nz/">
                    <img src="images/Nandos-Logo.png" alt="Nandos">
                </a>
                <div style="color: black;" class="desc">
                    Nandos
                </div>
            </div>
            <div class="gallery">
                <a target="_blank" href="https://www.krispykreme.co.nz/">
                    <img src="images/krispy-kreme-logo.png" alt="Krispy Kreme">
                </a>
                <div style="color: black;" class="desc">
                    Krispy Kreme
                </div>
            </div>
            <div class="gallery">
                <a target="_blank" href="https://www.starbucks.co.nz/">
                    <img src="images/1200px-Starbucks_Corporation_Logo_2011.svg.png" alt="Starbucks">
                </a>
                <div style="color: black;" class="desc">
                    Starbucks
                </div>
            </div>
        </div>
        <div class="column middle">
            <!--Middle Divison-->
            <h2>Popular clothing retailers</h2>
            <div class="gallery">
                <a target="_blank" href="https://www.farmers.co.nz/">
                    <img src="images/Farmers.2e16d0ba.fill-900x509.jpg" alt="Farmers">
                </a>
                <div style="color: black;" class="desc">
                    Farmers
                </div>
            </div>
            <div class="gallery">
                <a target="_blank" href="https://www.connor.com.au/nz/">
                    <img src="images/Connor-Clothing.webp" alt="Conner">
                </a>
                <div style="color: black;" class="desc">
                    Connor
                </div>
            </div>
            <div class="gallery">
                <a target="_blank" href="https://www.numberoneshoes.co.nz/">
                    <img src="images/number-one-shoes-logo.webp" alt="Number One Shoes">
                </a>
                <div style="color: black;" class="desc">
                    Number One Shoes
                </div>
            </div>
        </div>
        <div class="column right">
            <!--Right Division-->
            <h2>Popular Tech/Game Retailers</h2>
            <div class="gallery">
                <a target="_blank" href="https://www.ebgames.co.nz/">
                    <img src="images/EB-Games.webp" alt="EB Games">
                </a>
                <div style="color: black;" class="desc">
                    EB Games
                </div>
            </div>
            <div class="gallery">
                <a target="_blank" href="https://www.jbhifi.co.nz/">
                    <img src="images/JB-hifi.webp" alt="JB HI-FI">
                </a>
                <div style="color: black;" class="desc">
                    JB HI-FI
                </div>
            </div>
            <div class="gallery">
                <a target="_blank" href="https://www.noelleeming.co.nz/">
                    <img src="images/noel-leeming-square.jpg" alt="Noel Leeming">
                </a>
                <div style="color: black;" class="desc">
                    Noel Leeming
                </div>
            </div>
        </div>
    </div>
        <div class="background" style="margin-left: 20px;">
        <br>
        <form>
            <h2 style="color: white; margin-left: 110px;">Feedback</h2>
            <input type="text" id="name" name="name" placeholder="Name" size="25px"><br><br>
            <input type="text" id="descript" name="descript" placeholder="Phone Number" size="50px"><br><br>
            <input type="email" id="email" placeholder="Email" size="25px"><br><br>
            <textarea id="message" placeholder="Message"></textarea><br>
            <button type="submit" id="button">Submit</button>
        </form>
    </div>
    <!--Footer-->
    <div id="footer">
        <h3>Follow Us:</h3>
        <a href="https://www.facebook.com/WestfieldNZNewmarket/"><i class="fab fa-facebook fa-2x"></i></a>
        <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
        <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
        <a href="#"><i class="fab fa-whatsapp fa-2x"></i></a>
    </div>
</body>
</html>
